<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor Postion</title>
  </head>
  <body>
    <div style="position: relative">
      <div class="pos" style="position: absolute; width: 180px; height: 50px">
        <p class="x-pos">x position:</p>
        <p class="y-pos">y position:</p>
        <p class="pressed">pressed key:</p>
        <p class="timer">Timer: 0</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
